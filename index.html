
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Accesso al Tempio DIB</title>
    <style>
        body {
            background-color: #0a0a0a;
            color: white;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        #logo {
            width: 120px;
            height: 120px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        input[type="text"], input[type="password"] {
            padding: 10px;
            width: 250px;
            margin: 8px 0;
            border: none;
            border-radius: 5px;
            background-color: #1c1c1c;
            color: white;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            margin-top: 15px;
            font-size: 16px;
            background-color: #0ff;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #error {
            color: red;
            margin-top: 10px;
        }

        #togglePassword {
            margin-top: 5px;
            font-size: 12px;
            color: #0ff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <img id="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/45/Wolf_icon.svg/512px-Wolf_icon.svg.png" alt="Stemma del Lupo">
    <h1>Accesso al Tempio DIB</h1>
    <input type="text" id="username" placeholder="Nome utente"><br>
    <input type="password" id="password" placeholder="Password"><br>
    <div id="togglePassword" onclick="togglePassword()">Mostra password</div>
    <button onclick="login()">Accedi</button>
    <div id="error"></div>

    <script>
        function login() {
            const user = document.getElementById("username").value;
            const pass = document.getElementById("password").value;
            if (user === "anouar.dib" && pass === "Dindin88.") {
                window.location.href = "tempio_chat_voce_DIB.html";
            } else {
                document.getElementById("error").textContent = "Accesso negato. Credenziali errate.";
            }
        }

        function togglePassword() {
            const passField = document.getElementById("password");
            if (passField.type === "password") {
                passField.type = "text";
                document.getElementById("togglePassword").textContent = "Nascondi password";
            } else {
                passField.type = "password";
                document.getElementById("togglePassword").textContent = "Mostra password";
            }
        }
    </script>
</body>
</html>
