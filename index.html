
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Accesso Tempio CIAO DIB</title>
    <style>
        body {
            background-color: #0a0a0a;
            color: white;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        #logo {
            width: 120px;
            height: 120px;
            background: radial-gradient(circle, #fff 0%, #111 100%);
            border-radius: 50%;
            margin-bottom: 20px;
            box-shadow: 0 0 25px #0ff;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        input[type="text"], input[type="password"] {
            padding: 10px;
            width: 250px;
            margin: 8px 0;
            border: none;
            border-radius: 5px;
            background-color: #1c1c1c;
            color: white;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            margin-top: 15px;
            font-size: 16px;
            background-color: #0ff;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="logo"></div>
    <h1>Accesso al Tempio CIAO DIB</h1>
    <input type="text" id="username" placeholder="Nome utente"><br>
    <input type="password" id="password" placeholder="Password"><br>
    <button onclick="login()">Accedi</button>
    <div id="error"></div>

    <script>
        function login() {
            const user = document.getElementById("username").value;
            const pass = document.getElementById("password").value;
            if (user === "WASSIM" && pass === "Alba") {
                window.location.href = "tempio_chat.html";
            } else {
                document.getElementById("error").textContent = "Accesso negato. Credenziali errate.";
            }
        }
    </script>
</body>
</html>
